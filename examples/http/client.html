<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP RPC Client Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #4338ca;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: #f9fafb;
        }
        
        .section h2 {
            color: #1f2937;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin: 15px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            max-width: 300px;
        }
        
        button {
            background: #4338ca;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #3730a3;
        }
        
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .result.success {
            background: #d1fae5;
            border: 1px solid #10b981;
            color: #047857;
        }
        
        .result.error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #dc2626;
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .status.connected {
            background: #d1fae5;
            color: #047857;
            border: 1px solid #10b981;
        }
        
        .status.disconnected {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #ef4444;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .icon {
            font-size: 1.2em;
        }
        
        code {
            background: #f3f4f6;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê HTTP RPC Client Example</h1>
        
        <div id="connection-status" class="status disconnected">
            üî¥ Disconnected from server
        </div>
        
        <button id="connect-btn" onclick="connectToServer()">Connect to Server</button>
        <button id="disconnect-btn" onclick="disconnectFromServer()" disabled>Disconnect</button>
        
        <div class="grid">
            <!-- User Operations -->
            <div class="section">
                <h2><span class="icon">üë§</span> User Operations</h2>
                
                <div class="form-group">
                    <label>Get User by ID:</label>
                    <input type="text" id="getUserId" placeholder="Enter user ID" value="123">
                    <br><br>
                    <button onclick="getUser()">Get User</button>
                    <div id="getUserResult" class="result" style="display: none;"></div>
                </div>
                
                <div class="form-group">
                    <label>Create New User:</label>
                    <input type="text" id="createUserName" placeholder="Name" value="Alice Johnson">
                    <input type="email" id="createUserEmail" placeholder="Email" value="alice@example.com">
                    <br><br>
                    <button onclick="createUser()">Create User</button>
                    <div id="createUserResult" class="result" style="display: none;"></div>
                </div>
            </div>
            
            <!-- Math Operations -->
            <div class="section">
                <h2><span class="icon">üßÆ</span> Math Operations</h2>
                
                <div class="form-group">
                    <label>Calculator:</label>
                    <select id="mathOperation">
                        <option value="add">Addition (+)</option>
                        <option value="subtract">Subtraction (-)</option>
                        <option value="multiply">Multiplication (√ó)</option>
                        <option value="divide">Division (√∑)</option>
                    </select>
                    <input type="number" id="mathA" placeholder="First number" value="15">
                    <input type="number" id="mathB" placeholder="Second number" value="27">
                    <br><br>
                    <button onclick="calculate()">Calculate</button>
                    <div id="calculateResult" class="result" style="display: none;"></div>
                </div>
            </div>
        </div>
        
        <!-- Direct Invoke Section -->
        <div class="section">
            <h2><span class="icon">üîß</span> Direct Method Invocation</h2>
            <p>Test direct <code>channel.invoke()</code> calls without type safety:</p>
            
            <div class="form-group">
                <input type="text" id="directMethodId" placeholder="Method ID" value="user.get">
                <input type="text" id="directInput" placeholder="Input JSON" value='{"userId":"456"}'>
                <br><br>
                <button onclick="directInvoke()">Direct Invoke</button>
                <div id="directResult" class="result" style="display: none;"></div>
            </div>
        </div>
        
        <!-- Test Error Handling -->
        <div class="section">
            <h2><span class="icon">‚ùå</span> Error Handling</h2>
            <p>Test error handling with division by zero:</p>
            <button onclick="testErrorHandling()">Test Division by Zero</button>
            <div id="errorResult" class="result" style="display: none;"></div>
        </div>
    </div>

    <script type="module">
        import { z } from 'https://esm.sh/zod@3.22.4';
        import { Channel, defineMethod, createHTTPTransport, createTypedInvoker } from '../../src/index.ts';
        
        let channel = null;
        let getUser, createUser, calculate;
        
        // Define the same method schemas as the server
        const getUserMethod = defineMethod({
            id: 'user.get',
            input: z.object({ 
                userId: z.string() 
            }),
            output: z.object({ 
                id: z.string(),
                name: z.string(), 
                email: z.string() 
            }),
            handler: async () => { throw new Error('Client-side handler'); }
        });

        const createUserMethod = defineMethod({
            id: 'user.create',
            input: z.object({
                name: z.string(),
                email: z.string().email()
            }),
            output: z.object({
                id: z.string(),
                name: z.string(),
                email: z.string(),
                createdAt: z.string()
            }),
            handler: async () => { throw new Error('Client-side handler'); }
        });

        const calculateMethod = defineMethod({
            id: 'math.calculate',
            input: z.object({
                operation: z.enum(['add', 'subtract', 'multiply', 'divide']),
                a: z.number(),
                b: z.number()
            }),
            output: z.object({
                result: z.number(),
                operation: z.string()
            }),
            handler: async () => { throw new Error('Client-side handler'); }
        });
        
        window.connectToServer = async function() {
            try {
                // Check if server is running
                const healthCheck = await fetch('http://localhost:3000/health');
                if (!healthCheck.ok) {
                    throw new Error('Server health check failed');
                }
                
                // Create HTTP transport
                const transport = createHTTPTransport({
                    baseUrl: 'http://localhost:3000',
                    timeout: 10000
                });
                
                // Create channel
                channel = new Channel(transport, 'http-client');
                
                // Connect to server
                await channel.connect();
                
                // Create typed invokers
                getUser = createTypedInvoker(getUserMethod, channel.invoke.bind(channel));
                createUser = createTypedInvoker(createUserMethod, channel.invoke.bind(channel));
                calculate = createTypedInvoker(calculateMethod, channel.invoke.bind(channel));
                
                // Update UI
                document.getElementById('connection-status').textContent = 'üü¢ Connected to server';
                document.getElementById('connection-status').className = 'status connected';
                document.getElementById('connect-btn').disabled = true;
                document.getElementById('disconnect-btn').disabled = false;
                
            } catch (error) {
                showResult('connection-status', `‚ùå Connection failed: ${error.message}`, 'error');
            }
        };
        
        window.disconnectFromServer = async function() {
            if (channel) {
                await channel.disconnect();
                channel = null;
                getUser = null;
                createUser = null;
                calculate = null;
            }
            
            document.getElementById('connection-status').textContent = 'üî¥ Disconnected from server';
            document.getElementById('connection-status').className = 'status disconnected';
            document.getElementById('connect-btn').disabled = false;
            document.getElementById('disconnect-btn').disabled = true;
        };
        
        window.getUser = async function() {
            if (!channel) {
                showResult('getUserResult', 'Please connect to server first', 'error');
                return;
            }
            
            try {
                const userId = document.getElementById('getUserId').value;
                const result = await getUser('http-server', { userId });
                showResult('getUserResult', JSON.stringify(result, null, 2), 'success');
            } catch (error) {
                showResult('getUserResult', `Error: ${error.message}`, 'error');
            }
        };
        
        window.createUser = async function() {
            if (!channel) {
                showResult('createUserResult', 'Please connect to server first', 'error');
                return;
            }
            
            try {
                const name = document.getElementById('createUserName').value;
                const email = document.getElementById('createUserEmail').value;
                const result = await createUser('http-server', { name, email });
                showResult('createUserResult', JSON.stringify(result, null, 2), 'success');
            } catch (error) {
                showResult('createUserResult', `Error: ${error.message}`, 'error');
            }
        };
        
        window.calculate = async function() {
            if (!channel) {
                showResult('calculateResult', 'Please connect to server first', 'error');
                return;
            }
            
            try {
                const operation = document.getElementById('mathOperation').value;
                const a = parseFloat(document.getElementById('mathA').value);
                const b = parseFloat(document.getElementById('mathB').value);
                const result = await calculate('http-server', { operation, a, b });
                showResult('calculateResult', JSON.stringify(result, null, 2), 'success');
            } catch (error) {
                showResult('calculateResult', `Error: ${error.message}`, 'error');
            }
        };
        
        window.directInvoke = async function() {
            if (!channel) {
                showResult('directResult', 'Please connect to server first', 'error');
                return;
            }
            
            try {
                const methodId = document.getElementById('directMethodId').value;
                const inputStr = document.getElementById('directInput').value;
                const input = JSON.parse(inputStr);
                const result = await channel.invoke('http-server', methodId, input);
                showResult('directResult', JSON.stringify(result, null, 2), 'success');
            } catch (error) {
                showResult('directResult', `Error: ${error.message}`, 'error');
            }
        };
        
        window.testErrorHandling = async function() {
            if (!channel) {
                showResult('errorResult', 'Please connect to server first', 'error');
                return;
            }
            
            try {
                const result = await calculate('http-server', {
                    operation: 'divide',
                    a: 10,
                    b: 0
                });
                showResult('errorResult', 'Unexpected success: ' + JSON.stringify(result, null, 2), 'error');
            } catch (error) {
                showResult('errorResult', `Expected error caught: ${error.message}`, 'success');
            }
        };
        
        function showResult(elementId, text, type) {
            const element = document.getElementById(elementId);
            element.textContent = text;
            element.className = `result ${type}`;
            element.style.display = 'block';
        }
        
        // Check server status on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('http://localhost:3000/health');
                if (response.ok) {
                    document.getElementById('connection-status').innerHTML = 'üü° Server detected - Click connect to start';
                }
            } catch {
                document.getElementById('connection-status').innerHTML = 'üî¥ Server not running - Start server first';
            }
        });
    </script>
</body>
</html>
